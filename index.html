<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-sign"></div>

        <!-- first row  -->
        <div class="calc-screen">
        </div>
        <!-- second row -->
        <div class="calc-reset btn greenyblue">AC</div>
        <div class="calc-plus-minus btn greenyblue">+/-</div>
        <div class="calc-percentage btn greenyblue">%</div>
        <div class="calc-divide btn lavender">/</div>
        <!-- third row -->
        <div class="calc-7 btn violet">7</div>
        <div class="calc-8 btn violet">8</div>
        <div class="calc-9 btn violet">9</div>
        <div class="calc-multiply btn lavender">*</div>
        <!-- fourth row -->
        <div class="calc-4 btn violet">4</div>
        <div class="calc-5 btn violet">5</div>
        <div class="calc-6 btn violet">6</div>
        <div class="calc-subtract btn lavender">-</div>
        <!-- fifth row -->
        <div class="calc-1 btn violet">1</div>
        <div class="calc-2 btn violet">2</div>
        <div class="calc-3 btn violet">3</div>
        <div class="calc-plus btn lavender">+</div>
        <!-- sixth row -->
        <div class="calc-0 btn violet">0</div>
        <div class="calc-dot btn violet">.</div>
        <div class="calc-equals btn lavender">=</div>


    </div>

    <script src="./script.js"></script>
    <script src="./script-el.js"></script>
    <script src="./functions.js"></script>
</body>
